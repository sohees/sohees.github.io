<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>slider</title>
    <link rel="stylesheet" href="../css/slider.css">

    <div class="container">

        <section class="slides">

                <h2 class="slide__title">
                  <span class="title-line"><span>Hybrid</span></span>
                  <span class="title-line"><span>App</span></span>
                </h2>
              </header>
            </div>
          </section>
        
          <section class="slide">
            <div class="slide__content">
              <figure class="slide__figure"><div class="slide__img" style="background-image: url(../images/main_2.jpg)"></div></figure>
              <header class="slide__header">
                <h2 class="slide__title">
                  <span class="title-line"><span>Responsive</span></span>
                  <span class="title-line"><span>Web</span></span>
                </h2>
              </header>
            </div>
          </section>
        
          <section class="slide">
            <div class="slide__content">
              <figure class="slide__figure"><div class="slide__img" style="background-image: url(../images/main_3.jpg)"></div></figure>
              <header class="slide__header">
                <h2 class="slide__title">
                  <span class="title-line"><span>Mobile</span></span>
                  <span class="title-line"><span>Web</span></span>

            </div>
          </section>
        
          <section class="slide">
            <div class="slide__content">
              <figure class="slide__figure"><div class="slide__img" style="background-image: url(../images/main_4.jpg)"></div></figure>
              <header class="slide__header">
                <h2 class="slide__title">
                  <span class="title-line"><span>Web</span></span>
                  <span class="title-line"><span>Standard</span></span>
                </h2>
              </header>
            </div>
          </section>
        </section>
      </div>

      <script src="../js/jquery-1.12.4.js"></script>
      <script src="../js/slider.js"></script>
</body>
</html>
