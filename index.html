<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohee Portfolio</title>
    <link rel="stylesheet" href="css/slider.css">
    <script src="js/jquery-1.12.4.js"></script>
    
</head>
<body>

    <main>
        <section class="slides"> 
          
          <section class="slides-nav">
            <nav class="slides-nav__nav">
              <button class="slides-nav__prev js-prev">Prev</button>
              <button class="slides-nav__next js-next">Next</button>
            </nav>
          </section>
        
          <section class="slide is-active">
            <div class="slide__content">
              <figure class="slide__figure"><div class="slide__img" style="background-image: url(./img/main_1.jpg)"></div></figure>
              <header class="slide__header">
                <h2 class="slide__title">
                  <span class="title-line"><span>JEI</span></span>
                  <span class="title-line"><span>Hybrid App</span></span>
                </h2>
              </header>
            </div>
          </section>
        
          <section class="slide">
            <div class="slide__content">
              <figure class="slide__figure"><div class="slide__img" style="background-image: url(./img/main_2.jpg)"></div></figure>
              <header class="slide__header">
                <h2 class="slide__title">
                  <span class="title-line"><span>Responsive</span></span>
                  <span class="title-line"><span>Web</span></span>
                </h2>
              </header>
            </div>
          </section>
        
          <section class="slide">
            <div class="slide__content">
              <figure class="slide__figure"><div class="slide__img" style="background-image: url(./img/main_3.jpg)"></div></figure>
              <header class="slide__header">
                <h2 class="slide__title">
                  <span class="title-line"><span>Mobile</span></span>
                  <span class="title-line"><span>Web</span></span>
                </h2>
              </header>
            </div>
          </section>
        
          <section class="slide">
            <div class="slide__content">
              <figure class="slide__figure"><div class="slide__img" style="background-image: url(./img/main_4.jpg)"></div></figure>
              <header class="slide__header">
                <h2 class="slide__title">
                  <span class="title-line"><span>Web</span></span>
                  <span class="title-line"><span>Standard</span></span>
                </h2>
              </header>
            </div>
          </section>
        </section>
        </main>


      <script src="js/slider.js"></script>
</body>
</html>
